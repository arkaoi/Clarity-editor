components_manager:
  task_processors:
    main-task-processor:
      worker_threads: 4
    fs-task-processor:
      worker_threads: 2
  default_task_processor: main-task-processor

  components:
    server:
      listener:
        port: 8080
        task_processor: main-task-processor
      listener-monitor:
        port: 8081
        task_processor: main-task-processor

    logging:
      fs-task-processor: fs-task-processor
      loggers:
        default:
          file_path: '@stderr'
          level: info
          overflow_behavior: discard

    dynamic-config:
      updates-enabled: false

    dynamic-config-client:
      load-enabled: false

    dynamic-config-client-updater:
      load-enabled: false

    testsuite-support: { }

    http-client:
      load-enabled: true
      fs-task-processor: fs-task-processor

    dns-client:
      fs-task-processor: fs-task-processor

    tests-control:
      load-enabled: $testsuite-enabled
      path: /tests/{action}
      method: POST
      task_processor: main-task-processor

    handler-ping:
      path: /ping
      method: GET
      throttling_enabled: false
      url_trailing_slash: strict-match
      task_processor: main-task-processor

    handler-database:
      path: /database/{key}
      method: GET,DELETE,PUT
      task_processor: main-task-processor

    tracer:
      service-name: my-service
